<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>
  <meta name="description" content="Tumma luxe-kortti UI: 4 peruskorttia (♠ ♥ ♦ ♣), flip ja linkit projekteihin. Taustalla valkoinen Matrix‑tyylinen kirjainsade. GitHub Pages -yhteensopiva (HTML+CSS+JS)." />
  <style>
    :root{
      --bg:#0a0d10;
      --ink:#e8eaee;
      --muted:#a7b0bc;
      --silver:#cfd6e3;
      --silver-d:#9aa3ad;
      --card:#0b0e12;
      --edge:#2a3340;
      --scan:#b9c4d6;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans JP", Apple Color Emoji, Segoe UI Emoji;
      color:var(--ink); background: radial-gradient(1200px 800px at 75% -10%, #121722, var(--bg));
    }

    /* --- MATRIX RAIN (canvas) behind everything --- */
    #matrixCanvas{ position:fixed; inset:0; z-index:0; pointer-events:none; }

    header{ position:relative; z-index:1; max-width:1100px; margin:0 auto; padding:40px 24px 16px; text-align:center; }
    h1{ margin:0; font-weight:800; letter-spacing:.3px; font-size: clamp(24px, 4vw, 40px); }
    p.lead{ margin:.5rem auto 0; color:var(--muted); max-width:800px; }

    main{ position:relative; z-index:1; max-width:1100px; margin:0 auto; padding:24px; display:grid; gap:28px; }

    /* --- 4-card grid --- */
    .stage{ display:grid; gap:22px; }
    .cards-row{ display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:22px; justify-items:center; }

    .card{ --w: clamp(220px, 30vw, 280px); width:var(--w); aspect-ratio:5/7; position:relative; border-radius:18px; cursor:pointer; perspective: 1200px; isolation:isolate; }
    .card .inner{ position:absolute; inset:0; border-radius:inherit; transform-style:preserve-3d; transition: transform .85s cubic-bezier(.2,.7,.2,1), box-shadow .35s; box-shadow: 0 18px 50px rgba(0,0,0,.45), inset 0 0 0 1px var(--edge); }
    .card:hover .inner{ box-shadow: 0 26px 80px rgba(0,0,0,.6), inset 0 0 0 1px #3a4a61; }
    .card.flipped .inner{ transform: rotateY(180deg); }

    .face{ position:absolute; inset:0; border-radius:inherit; backface-visibility:hidden; overflow:hidden; }

    /* front (symbol side) */
    .front{ background: radial-gradient(600px 300px at 50% -30%, #141a24, var(--card)); display:grid; place-items:center; }
    .front::before, .back::before{ content:""; position:absolute; inset:0; padding:2px; border-radius:inherit; background: conic-gradient(from 180deg, var(--silver), var(--silver-d), #ffffff, var(--silver), var(--silver-d), var(--silver)); -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0); mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0); -webkit-mask-composite: xor; mask-composite: exclude; pointer-events:none; }

    .symbol{ width:64%; max-width:240px; }
.symbol svg{ width:100%; height:auto; display:block; }
.symbol svg *{ fill: var(--silver); stroke: none; }
/* SUIT MASKS (Twemoji) */
.suit-mask{ width:64%; max-width:240px; aspect-ratio:1/1; background: var(--silver); }
.suit-mask{ -webkit-mask-repeat:no-repeat; mask-repeat:no-repeat; -webkit-mask-position:center; mask-position:center; -webkit-mask-size:contain; mask-size:contain; }
.spade-mask{ -webkit-mask-image:url("https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2660.svg"); mask-image:url("https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2660.svg"); }
.heart-mask{ -webkit-mask-image:url("https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2665.svg"); mask-image:url("https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2665.svg"); }
.diamond-mask{ -webkit-mask-image:url("https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2666.svg"); mask-image:url("https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2666.svg"); }
.club-mask{ -webkit-mask-image:url("https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2663.svg"); mask-image:url("https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/2663.svg"); }
    .symbol svg{ width:100%; height:auto; display:block; }
    .symbol svg *{ fill: var(--silver); stroke: none; }

    /* back (text + link) */
    .back{ background: radial-gradient(600px 300px at 50% -30%, #121722, #0b0e12); transform: rotateY(180deg); display:grid; place-items:center; padding:18px; text-align:center; }
    .back .content{ max-width:90%; }
    .back h3{ margin:.25rem 0 .25rem; font-size:1.05rem; }
    .back p{ margin:.25rem 0 .75rem; color:var(--muted); font-size:.95rem; }
    .btn{ appearance:none; border:none; padding:10px 14px; border-radius:12px; background:linear-gradient(180deg,#1a2634,#10161f); color:var(--ink); font-weight:700; cursor:pointer; box-shadow: 0 6px 18px rgba(0,0,0,.45), inset 0 0 0 1px var(--edge); text-decoration:none; display:inline-block; }
    .btn:active{ transform: translateY(1px); }

    footer{ position:relative; z-index:1; text-align:center; color:var(--muted); font-size:.9rem; padding:28px 0 40px; }

    @media (prefers-reduced-motion: reduce){ .card .inner{ transition:none; } }
  </style>
  <!-- Google-font, to matrix-katakana -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- MATRIX canvas behind cards -->
  <canvas id="matrixCanvas" aria-hidden="true"></canvas>

  <header>
    <h1>Projektit</h1>
  </header>

  <main>
    <section class="stage" aria-label="Kortit">
      <div class="cards-row">
        <!-- ♠ Spade / Projekti A -->
        <article class="card" data-link="https://github.com/Ka-Q/Kirja-arkisto">
          <div class="inner">
            <div class="face front">
              <div class="symbol suit-mask spade-mask" aria-hidden="true"></div>
            </div>
            <div class="face back">
              <div class="content">
                <h3>Kirja-arkisto</h3>
                <p>Ohjelmistotekniikka 2</p>
                <a class="btn" href="https://github.com/Ka-Q/Kirja-arkisto" target="_blank" rel="noopener">Github</a>
              </div>
            </div>
          </div>
        </article>

        <!-- ♥ Heart / Projekti B -->
        <article class="card" data-link="https://github.com/LauriLiukkonen/Virtualitylabs">
          <div class="inner">
            <div class="face front">
              <div class="symbol suit-mask heart-mask" aria-hidden="true"></div>
            </div>
            <div class="face back">
              <div class="content">
                <h3>Virtuality labs</h3>
                <p>Ohjelmistotuotanto 3</p>
                <a class="btn" href="https://github.com/LauriLiukkonen/Virtualitylabs" target="_blank" rel="noopener">GitHub</a>
              </div>
            </div>
          </div>
        </article>

        <!-- ♦ Diamond / Projekti C -->
        <article class="card" data-link="https://example.com/projekti-c">
          <div class="inner">
            <div class="face front">
              <div class="symbol suit-mask diamond-mask" aria-hidden="true"></div>
            </div>
            <div class="face back">
              <div class="content">
                <h3>Projekti C</h3>
                <p>Laravel-projekti</p>
                <a class="btn" href="https://example.com/projekti-c" target="_blank" rel="noopener">Github</a>
              </div>
            </div>
          </div>
        </article>

        <!-- ♣ Club / Projekti D -->
        <article class="card" data-link="https://github.com/mliuha/Mokkivarausjarjestelma2">
          <div class="inner">
            <div class="face front">
              <div class="symbol suit-mask club-mask" aria-hidden="true"></div>
            </div>
            <div class="face back">
              <div class="content">
                <h3>Mökkivarausjärjestelmä</h3>
                <p>Ohjelmistotuotanto 1</p>
                <a class="btn" href="https://github.com/mliuha/Mokkivarausjarjestelma2" target="_blank" rel="noopener">Github</a>
              </div>
            </div>
          </div>
        </article>
      </div>
      
    </section>
  </main>

  

  <script>
    
    // MATRIX RAIN
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    let W, H, fontSize, columns, drops, chars;

    function initMatrix(){
      W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight;
      fontSize = 16; // adjust for density
      columns = Math.floor(W / fontSize);
      drops = Array(columns).fill(0);
      // Matrix-tyylinen merkistö: katakana + täysleveät numerot + muutama symboli
      const katakana = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンヴヵヶァィゥェォッャュョ';
      const fullDigits = '０１２３４５６７８９';
      const symbols = '・＝＋－＊／｜＞＜（）〔〕｛｝';
      chars = (katakana + fullDigits + symbols).split('');
    }

    function drawMatrix(t){
      if(!drawMatrix.last) drawMatrix.last = t;
      const RAIN_STEP_MS = 80; // ↑ suurempi = hitaampi sade
      if(t - drawMatrix.last < RAIN_STEP_MS){ requestAnimationFrame(drawMatrix); return; }
      drawMatrix.last = t;
      // translucent background for trail
      ctx.fillStyle = 'rgba(10,13,16,0.25)';
      ctx.fillRect(0,0,W,H);
      ctx.fillStyle = 'rgba(255,255,255,0.75)';
      ctx.font = fontSize + 'px "Noto Sans JP", monospace';
      for(let i=0;i<columns;i++){
        const text = chars[Math.floor(Math.random()*chars.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        ctx.fillText(text, x, y);
        if(y > H && Math.random() > 0.985){ drops[i] = 0; }
        drops[i]++;
      }
      requestAnimationFrame(drawMatrix);
    }

    initMatrix();
    requestAnimationFrame(drawMatrix);
    window.addEventListener('resize', initMatrix);

    // CARD FLIP logic
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', (e)=>{
        // if back's button was clicked, let anchor handle it
        if(e.target.closest('a')) return;
        // flip
        card.classList.toggle('flipped');
      });
    });
  </script>
</body>
</html>
